<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="bgImgContainer">
          <img
            class="bgImg"
            src="https://t3.ftcdn.net/jpg/05/54/02/68/360_F_554026892_UsZG4Tm3GPUV6fxzlpvV0qOOe9KKYvCj.jpg"
            alt=""
          />
        </div>
        <div class="proPicContainer">
          <img class="proPic" src="MafiDp.png" alt="" />
        </div>
        <div class="description">
          <div class="title">
            <h2>Nahid Parvez Mafi</h2>
            <h5>Web Technology Learner</h5>
          </div>
          <div class="follower">
            <div>
              <h3>Projects</h3>
              <p>20</p>
            </div>
            <div>
              <h3>Following</h3>
              <p>11</p>
            </div>
            <div>
              <h3>Followers</h3>
              <p>1117</p>
            </div>
          </div>
          <div class="myInfo">
            <p>A very passionate learner who is learning about Web Technologies day by day , one step at a time</p>
          </div>
          <div class="socials">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-linkedin"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-twitter"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
